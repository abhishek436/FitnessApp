<div class="row">
  <br><br><br><br><br><br>
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-info">
      <div class="panel-heading"><b>Trainer Login</b></div>
      <div class="panel-body">

        <form [formGroup]="addAdminForm" (ngSubmit)="adminRegister()" class="form">
      
          <div class="form-group">
            <label for="email">Trainer ID<sup>*</sup></label><br />
            <input class="form-control" type="text" formControlName="email" name="email" id="email"/>
            <span id="emailError" class="text-danger" *ngIf="!addAdminForm.controls.email.valid 
            && addAdminForm.controls.email.dirty">
              This is a required field</span>
          </div>
          <div class="form-group">
            <label for="password">PASSWORD<sup>*</sup></label><br />
            <input class="form-control" type="password" formControlName="password" name="password" id="password"/>
            <span id="passwordError" class="text-danger" *ngIf="!addAdminForm.controls.password.valid 
            && addAdminForm.controls.password.dirty">
            Enter minimum length of 8 character password</span>

            
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit" >Login</button><br> <br>
            <a [routerLink] = "['/trainerreg']">Register here</a>
          </div>
        </form>
        <div *ngIf="errorMessage!=null">
          <span class="text-danger">{{errorMessage}}</span>
        </div>
        <div *ngIf="successMessage!=null">
          <span class="text-success">{{successMessage}}</span>
        </div>
      </div>
      
    </div>
    
  </div>
  <div class="col-md-3 col-md-offset-2">
    <div *ngFor="let re of req1">
      {{re.reqId}}<br>
      {{re.name}}<br>
      {{re.contact}}<br>
      {{re.gender}}<br>
      {{re.email}}<br>
      {{re.specialization}}
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
