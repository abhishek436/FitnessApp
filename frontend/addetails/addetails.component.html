
<body>
  
  <div class=" transbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-0">
      <h5 style="text-align:center; font-size: 20px; font-weight:bolder">Give us some final details</h5>
      <h4 style="text-align:center"><b>You are almost there</b></h4> 
      <h6 style="text-align:center"><i>This information helps us to understand your needs better.</i></h6> <br>

      
      <form [formGroup] = "addform" (ngSubmit) = "adetails()">
         <div class="form-group">
            <label style="color:gray;font-size:16px">Height</label> <br>
      <input class="form-inline" title="Height should be greater than 130 & less than 250cm" type="number" placeholder=" Height in cm" class = "form-control"  formControlName="height" pattern="[0-9]+(\.[0-9]*)?" required="" min="130" max="250" name="height" value="" #height>
       <span class="text-danger" *ngIf="!addform.controls.height.valid && addform.controls.height.dirty">Height should be between 130 & 250 cm</span>
      </div>  
       <div class="form-group">
          <label style="color:gray;font-size:16px">Weight</label> <br>
         <input class="form-inline" title="Weight should be greater than 10 & less than 200kg" type="number" placeholder=" Weight in kgs" class = "form-control"  formControlName="weight" pattern="[0-9]+" required="" min="10" max="200" name="weight" value="" #weight>
         <span class="text-danger" *ngIf="!addform.controls.weight.valid && addform.controls.weight.dirty">Weight should be between 10 & 200 kgs</span></div>  

      <label for="birthday" style="color:gray;font-size:16px">
          <span>Date of birth</span></label>
          <div class="form-group">
            <input class="form-inline"  class = "form-control" formControlName = "dob" type="date"  min="1919-01-01" max="2009-12-01" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" name="birthday" value="2000-01-01"></div>
<br>
      <div class="form-group">
        
         <button type="submit"  (click) = 'calculate(weight.value,height.value)' class="btn btn-primary btn-block"><span>Next</span></button>
         <br>
          
    
      </div>
    
  
    </form>
    
     </div>
     
        


        
        
</body>
