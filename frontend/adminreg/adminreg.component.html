<div class="row">
    <br><br><br><br><br><br>
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-danger">
        <div class="panel-heading"><b>Admin Login</b></div>
        <div class="panel-body">
  
          <form [formGroup]="adminForm" (ngSubmit)="login()" class="form">
              <div class="form-group">
                  <label for="adminId">ADMIN ID<sup>*</sup></label><br />
                  <input class="form-control" type="text" title="Must be in format abc@xyz.com" formControlName="adminId" name="adminId" id="adminId"/>
                  <span id="adminIdError" class="text-danger" *ngIf="!adminForm.controls.adminId.valid 
                  && adminForm.controls.adminId.dirty">
                    This is a required field</span>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD<sup>*</sup></label><br />
                    <input class="form-control" type="password"               title="Must contain one number,one uppercase,one lowercase letter,one special character & at least 8 characters" formControlName="password" name="password" id="password"/>
                    <span id="passwordError" class="text-danger" *ngIf="!adminForm.controls.password.valid 
                  && adminForm.controls.password.dirty">
                    Enter a valid password and it should be at least 6 character</span>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!adminForm.valid" >
                        Login</button><br>
                        <span class="text-primary" style="font-size: 13px">* is required field</span>
                    </div>
  
          </form>
  
          <div *ngIf="errorMessage!=null">
            <span class="text-danger">{{errorMessage}}</span>
          </div>
          <div *ngIf="successMessage!=null">
            <span class="text-success">{{successMessage}}</span>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
