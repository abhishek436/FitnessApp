<br><br>
   <div class="container-fluid"  >
  
    <div class="header">
    <h2>TRAINER APPLICATION</h2><hr>
    </div>
    
    <form [formGroup]="sendrequestform" (ngSubmit)="sendrequest()">
     <div class="row">
        <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-0" >
    <div class="form-group">
    <label>Trainers's name<sup>*</sup></label>
    <input type="text" placeholder="Name" name="name" id="name" class="form-control" title="must contain only alphabets" formControlName="name">
    <span class="text-danger" *ngIf="!sendrequestform.controls.name.valid && sendrequestform.controls.name.dirty">Name is required</span> 
    </div>
    
    <div class = "form-group">
    <label>Gender</label><br>
    <input formControlName="gender" type = "radio" name = "gender" value = "male"> Male 
    <input formControlName="gender" type = "radio" name = "gender" value = "female"> Female 
    </div>
    <div class="form-group">
      <label>Specialization<sup>*</sup></label>
      <input type="text" placeholder="specialization" name="specialization" id="specialization" class="form-control" title="must contain only alphabets" formControlName="specialization">
      <span class="text-danger" *ngIf="!sendrequestform.controls.specialization.valid && sendrequestform.controls.specialization.dirty">Specialization is required</span> 
      </div>
    

         </div>
         <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-0" >
            <div class = "form-group">
                <label>Email<sup>*</sup></label>
                <input type="email" placeholder="Email" name="email" id="email" class="form-control" formControlName="email" title="Must be unique & in format abc@xyz.com">
                <span class="text-danger" *ngIf="!sendrequestform.controls.email.valid && sendrequestform.controls.email.dirty">Please enter a valid Email</span>
                </div>
        <div class = "form-group">
          <label>Contact No.<sup>*</sup></label>
          <input type="tel" maxlength="10" placeholder="Contact" name="contact" id="contact" class="form-control" formControlName="contact">
          <span class="text-danger" *ngIf="!sendrequestform.controls.contact.valid && sendrequestform.controls.contact.dirty">Please enter a valid contact no</span>
          </div>  
          <div class = "form-group">
              <label>Password.<sup>*</sup></label>
              <input type="text"  placeholder="password" name="password" id="password" class="form-control" formControlName="password">
              <span class="text-danger" *ngIf="!sendrequestform.controls.password.valid && sendrequestform.controls.password.dirty">Please enter a valid  password</span>
              </div>  
              </div>
     </div>
     <br>
     <div class="row">
        <div class="col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-0" >
    <div class="form-group"> 
       <button  type="submit" class="btn btn-primary btn btn-lg"  [disabled]="!sendrequestform.valid">Send Request</button> <br><br>
  
    </div></div></div>
    </form>  
    <br><br><br>
    <form [formGroup]="viewStatusForm" (ngSubmit)="viewStatus()">
        <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-0">
          <label>Enter Request ID:</label>
            <input type="number"class="form-control"formControlName="id">
            <br>
            <button type="submit" class = "btn btn-primary">Get status</button><br><br>
          
          <div *ngIf="statusmessage">{{statusmessage}}</div></div>
        </form>
    
  <div *ngIf="errormessage!=null">
    <span class="text-danger">{{errormessage}}</span>
  </div>
  <div *ngIf="successmessage!=null">
    <span class="text-success">{{successmessage}}{{requestid}}</span>
  </div>  
  </div>
