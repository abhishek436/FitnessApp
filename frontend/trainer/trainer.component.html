<html>

  <h3 style="color: aliceblue;text-align:center">
      User details 
    </h3>
    <div *ngFor="let i of users1">
        <body>
            
            <div>
                        <div class="container" class="container col-md-6 col-md-offset-3">    
                              <div class="row">
                                
                                  <div class="panel panel-default">
                                  <div class="panel-heading">  <h4 >User Profile</h4></div>
                                   <div class="panel-body">
                                  <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                                   <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
                                 
                             
                                  </div>
                                  <div class="col-md-4 col-xs-12 col-sm-6 col-lg-8" >
                                      <div class="container" >
                                        <h3>Name: {{i.name}}  <span class="glyphicon glyphicon-ok-circle" style="width:50px;"></span>      </h3>
                                
                                      </div>
                                       
                                      <ul class="container details" >
                                        <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{i.email}}</p></li>
                                        <li><p><span class="glyphicon glyphicon-earphone" style="width:50px;"></span>{{i.contact}}</p></li>
                                      </ul>
                                      
                                       
                                       <ul class="container details" ><label class="font-weight:bolder">User Vitals :</label><br>
                                      <li>    <span class="glyphicon glyphicon-circle-arrow-up" style="width:50px;"></span><label>Height :</label>{{i.height}}</li>
                                      <li><p><span class="glyphicon glyphicon-scale" style="width:50px;"></span><label>Weight :</label>{{i.weight}}</p></li>
                                    </ul>
                                    
                                    <form [formGroup]="suggestForm">
                                      <label>Provide a suggestion to the user:</label>
                                        <textarea class="form-control" formControlName="suggestions"></textarea><br>
                                        <button  class="btn btn-primary btn-md"type = "submit" (click)="suggest(i.email)">Suggest</button>
                                      </form>
                                    
                                     </div>
                            </div>
                        </div>
                        </div>
            </div>
            </div>
             </body>
      
            
    
  </div>
  <div *ngIf="error!=null">
      <span style="font-weight:bolder;font-size:20px;"class="text-danger">{{error}}</span>
    </div>
    <div *ngIf="success!=null">
      <span style="font-weight:bolder;font-size:20px;" class="text-success">{{success}}</span>
    </div>
  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</html>
